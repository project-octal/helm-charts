---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "awx-operator.fullname" . }}
  labels:
{{ template "awx-operator.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
{{ template "awx-operator.selectorLabels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ template "awx-operator.labels" . | indent 8 }}
    spec:
      serviceAccountName: {{ template "awx-operator.serviceAccountName" . }}
      containers:
        - name: {{ template "awx-operator.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /tmp/ansible-operator/runner
              name: runner
          env:
            # Watch all namespaces (cluster-scoped).
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: awx-operator
            - name: ANSIBLE_GATHERING
              value: explicit
          livenessProbe:
            httpGet:
              path: /healthz
              port: 6789
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: runner
          emptyDir: {}